name: Dashboard Deployment

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set environment variable
        run: echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: nextjs-artifact

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy build to server
        run: |
          scp -r nextjs-artifact/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/dashboard/.next

      - name: Finalize deployment on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/dashboard

            # Stop and remove existing process
            pm2 stop dashboard || true
            pm2 delete dashboard || true

            # Reinstall production dependencies
            npm ci --production

            # Start with PM2
            pm2 start npm --name "dashboard" -- start
            pm2 save

            # Reload Nginx
            sudo systemctl reload nginx

            # Purge Akamai cache
            akamai purge --url https://algoarena.co.in/* || echo "Akamai purge failed"

      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://algoarena.co.in/ || exit 1
